name: Docker

on:
  push:
    branches: [ main ]

env:
  GHCR_REPO: ghcr.io/${{ github.repository_owner }}/

jobs:
  build:
    name: Docker
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.21

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

    - name: Build
      run: |
        DOCKER_SUFFIX=-amd64 DOCKER_CMD='buildx build --push --platform linux/amd64 -t $(GHCR_REPO)$(NAME):$(ABBREV)$(DOCKER_SUFFIX)' make docker
        DOCKER_SUFFIX=-arm64 DOCKER_CMD='buildx build --push --platform linux/arm64/v8 -t $(GHCR_REPO)$(NAME):$(ABBREV)$(DOCKER_SUFFIX)' make docker
        make docker-manifest-buildx
        VERSION=latest make docker-manifest-release-buildx

    - name: Publish manifests to GHCR
      run: |
        DOCKER_REPO=${{ env.GHCR_REPO }} make docker-manifest-buildx
        DOCKER_REPO=${{ env.GHCR_REPO }} VERSION=latest make docker-manifest-release-buildx
