name: Docker

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

env:
  GHCR_REPO: ghcr.io/${{ github.repository_owner }}/
  DOCKERHUB_REPO: docker.io/${{ github.repository_owner }}/

jobs:
  build:
    name: Docker (${{ matrix.registry.name }} / ${{ matrix.arch.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        registry:
          - name: dockerhub
            repo: ${{ env.DOCKERHUB_REPO }}
          - name: ghcr
            repo: ${{ env.GHCR_REPO }}
        arch:
          - platform: linux/amd64
            suffix: -amd64
          - platform: linux/arm64/v8
            suffix: -arm64
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version: ^1.24
        cache: true
        cache-dependency-path: |
          go.sum
          go.mod

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

    - name: Set VERSION for tag builds
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "VERSION=$(git describe --tags --abbrev=0 HEAD)" >> $GITHUB_ENV

    - name: Build
      run: |
        DOCKER_SUFFIX=${{ matrix.arch.suffix }} DOCKER_REPO=${{ matrix.registry.repo }} DOCKER_CMD='buildx build --push --platform ${{ matrix.arch.platform }}' make docker

  manifest:
    name: Docker Manifests (${{ matrix.registry.name }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        registry:
          - name: dockerhub
            repo: ${{ env.DOCKERHUB_REPO }}
          - name: ghcr
            repo: ${{ env.GHCR_REPO }}
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

    - name: Set VERSION for tag builds
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "VERSION=$(git describe --tags --abbrev=0 HEAD)" >> $GITHUB_ENV

    - name: Publish manifests (branch)
      if: "!startsWith(github.ref, 'refs/tags/')"
      run: |
        DOCKER_REPO=${{ matrix.registry.repo }} make docker-manifest-buildx
        DOCKER_REPO=${{ matrix.registry.repo }} VERSION=latest make docker-manifest-release-buildx

    - name: Publish manifests (tag)
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        DOCKER_REPO=${{ matrix.registry.repo }} make docker-manifest-release-buildx
        DOCKER_REPO=${{ matrix.registry.repo }} VERSION=latest make docker-manifest-release-buildx
